<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Shape Component</title>
    <style>
      .ticket {
        position: relative;
        width: 300px;
        height: 100px;
        background-color: #f0e68c;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
      }

      .ticket::before,
      .ticket::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transform: translateY(-50%);
      }

      .ticket::before {
        left: -10px;
      }

      .ticket::after {
        right: -10px;
      }
    </style>
  </head>
  <body>
    <div class="ticket">
      <h2>Ticket Title</h2>
      <p>Description...</p>
    </div>
  </body>
</html>
